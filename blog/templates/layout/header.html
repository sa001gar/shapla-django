<!-- Logo Section -->
<div class="bg-white py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 flex flex-col items-center justify-center">
        <a href="{% url 'index' %}" class="flex flex-col items-center group">
            <!-- Logo Image/Text -->
             <div class="flex items-center justify-center mb-1">
                 <!-- Using a stylized text or if you have the logo image asset. 
                      Since I don't have the exact image asset, I will recreate the look with text/icon 
                      or use a placeholder if the original code had one. 
                      The image shows green stylized text "শাপলা" with a flower. -->
                <span class="font-bengali font-bold text-5xl text-[#4A7C59] flex items-center gap-2">
                    শাপলা <iconify-icon icon="lucide:flower-2" class="text-pink-500 text-4xl -mt-2"></iconify-icon>
                </span>
             </div>
            <span class="text-stone-500 font-bengali text-sm tracking-widest">সাহিত্যের শাপলা বিল</span>
        </a>
    </div>
</div>

<!-- Main Navigation (Red Bar) -->
<header class="sticky top-0 z-50 w-full bg-[#AA1C1C] text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <nav class="hidden md:flex items-center justify-center">
            <ul class="flex items-center gap-8 font-bengali font-semibold text-sm py-3.5">
                <li><a href="{% url 'index' %}" class="hover:text-stone-200 transition-colors">প্রচ্ছদ</a></li>
                {% for category in all_categories %}
                <li><a href="{% url 'category' %}" class="hover:text-stone-200 transition-colors">{{ category.name }}</a></li>
                {% endfor %}
                 <!-- Search Icon on right side of nav inside container if needed, or keeping it clean as per image -->
            </ul>
        </nav>

        <!-- Mobile Header (Visible only on mobile) -->
        <div class="md:hidden flex items-center justify-between py-3">
             <span class="font-bold text-lg">মেনু</span>
             <button class="text-white p-1" onclick="toggleMobileMenu()">
                <iconify-icon id="menu-icon" icon="lucide:menu" width="24" stroke-width="2"></iconify-icon>
            </button>
        </div>
    </div>
</header>
 
<!-- Mobile Menu Overlay -->
<div id="mobile-menu"
    class="fixed inset-0 z-40 bg-cream/98 backdrop-blur-xl menu-hidden flex flex-col pt-24 px-8 pb-8 md:hidden">
    <nav class="flex flex-col gap-6 text-2xl font-bengali font-bold text-charcoal">
        <button onclick="window.location.href='{% url 'index' %}'; toggleMobileMenu()"
            class="text-left hover:text-[#AA1C1C] transition-colors">প্রচ্ছদ</button>
        {% for category in all_categories %}
        <button onclick="window.location.href='{% url 'category' %}'; toggleMobileMenu()" class="text-left hover:text-[#AA1C1C] transition-colors">{{ category.name }}</button>
        {% endfor %}
    </nav>

    <div class="mt-auto border-t border-ink/10 pt-8 space-y-6">
        <div class="flex gap-6 text-stone/40">
            <iconify-icon icon="lucide:facebook" width="24"></iconify-icon>
            <iconify-icon icon="lucide:twitter" width="24"></iconify-icon>
            <iconify-icon icon="lucide:instagram" width="24"></iconify-icon>
        </div>
    </div>
</div>
